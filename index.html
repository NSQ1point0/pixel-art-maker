<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
</head>

<body class="night">
  <h1 class="heading">NumbSkull: Pixel Art Maker</h1>

  <h2 class="floaters">Choose Grid Size</h2>
  <form>
    Grid Height:
    <input type="number" class="inputHeight" name="height" value="1" min="1" max="1000"> Grid Width:
    <input type="number" class="inputWeight" name="width" value="1" min="1" max="1000">
    <input class="button-submit" type="submit">
    Pixel size:
    <input type="range" value="15" min="15" max="24" class="range">
  </form>
  <button class="button">Light <span class="light-off">off</span><span class="light-on">on</span></button>
  <h2 class="floaters">Pick A Color</h2>
  <input type="color" class="colorPicker">

  <h2 class="floaters">Design Canvas</h2>

    <p>left click mouse button or drag to draw </p>
    <p>Right click mouse button or drag to erase pixel</p>
  <table class="pixelCanvas"></table>
  <script src="designs.js"></script>
  </body>
</html>
